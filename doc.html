<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Doctor Appointment</title>
    <link rel="stylesheet" href="docstyle.css">
</head>
<body>
    <header>
        <!-- Your header content can be included here -->
    </header>

    <section id="appointment">
        <h2>Book Doctor Appointment</h2>
        <p>Select a date and time for your appointment:</p>
        <div id="datepicker">
            <!-- Add date picker or calendar widget here -->
        </div>
        <div id="timeSlots">
            <h3>Available Time Slots:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Doctor</th>
                        <th>Book</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Doctor 1 -->
                    <tr>
                        <td>9:00 AM - 10:00 AM</td>
                        <td>Dr. John Doe</td>
                        <td><button class="book-button">Book</button></td>
                    </tr>
                    <tr>
                        <td>12:00 AM - 1:00 PM</td>
                        <td>ramcharan</td>
                        <td><button class="book-button">Book</button></td>
                    </tr>

                    <!-- Doctor 2 -->
                    <tr>
                        <td>10:15 AM - 11:15 AM</td>
                        <td>Dr. Jane Smith</td>
                        <td><button class="book-button">Book</button></td>
                    >

                    <!-- Add more doctors and time slots as needed -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <!-- Your footer content can be included here -->
    </footer>
</body>
</html>
